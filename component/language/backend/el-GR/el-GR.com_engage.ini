COM_ENGAGE_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Το πρότυπο email θα χρησιμοποιηθεί όταν το περιεχόμενο προβάλλεται σε αυτή την γλώσσα. Η επιλογή «Όλες οι Γλώσσες» αποτελεί εφεδρική επιλογή που χρησιμοποιείται όταν δεν υφίσταται πιο συγκεκριμένο πρότυπο για την τρέχουσα γλώσσα."
COM_ENGAGE_EMAILTEMPLATES_FIELD_SUBJECT="Θέμα"
COM_ENGAGE_EMAILTEMPLATES_FIELD_SUBJECT_DESC="Το θέμα του αποστελλόμενου email. Υποστηρίζει μεταβλητές. Δείτε πιο κάτω."
COM_ENGAGE_EMAILTEMPLATES_FIELD_TEMPLATE="Σώμα"
COM_ENGAGE_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="Το σώμα του αποστελλόμενου email. Supports variables. Υποστηρίζει μεταβλητές. Δείτε πιο κάτω."
COM_ENGAGE_EMAILTEMPLATES_HELP_VARIABLES="<p>Οι παρακάτω μεταβλητές (πάντα με ΚΕΦΑΛΑΙΑ) υποστηρίζονται τόσο στο Θέμα όσο και στο Σώμα του πρότυπου email:</p><ol><li><strong>[SITENAME]</strong> Το όνομα του ιστοχώρου σας.</li><li><strong>[SITEURL]</strong> Το URL του ιστοχώρου σας.</li><li><strong>[RECIPIENT:NAME]</strong> Το όνομα του χρήστη που λαμβάνει το email.</li><li><strong>[RECIPIENT:EMAIL]</strong> Η διεύθυνση email του χρήστη που λαμβάνει το email.</li><li><strong>[NAME]</strong> Το όνομα του χρήστη που υπέβαλλε το σχόλιο.</li><li><strong>[EMAIL]</strong> Η διεύθυνση email του χρήστη που υπέβαλλε το σχόλιο.</li><li><strong>[AVATAR_URL]</strong> Το URL της εικόνας προφίλ του χρήστη που υπέβαλλε το σχόλιο.</li><li><strong>[IP]</strong> Η διεύθυνση IP από την οποία υποβλήθηκε το σχόλιο.</li><li><strong>[USER_AGENT]</strong> Συμβολοσειρά Προγράμματος Πελάτη που χρησιμοποιήθηκε κατά την υποβολή του σχολίου.</li><li><strong>[COMMENT]</strong> Το κείμενο του σχολίου όπως βρίσκεται αποθηκευμένο στην βάση δεδομένων. ΠΡΟΣΟΧΗ! Η χρήση αυτής της μεταβλητής είναι πιθανόν να οδηγήσει σε προβλήματα ασφαλείας.</li><li><strong>[COMMENT_SANITIZED]</strong> Το κείμενο του σχολίου με την HTML του φιλτραρισμένη και πιθανώς μερική από την μορφοποίησή του αφαιρεμένη (συνίσταται).</li><li><strong>[DATE_ISO]</strong> Ημερομηνία και ώρα υποβολής σχολίου, μορφοποίηση κατά ISO.</li><li><strong>[DATE_UTC]</strong> Ημερομηνία και ώρα υποβολής σχολίου, ζώνη ώρας UTC.</li><li><strong>[DATE_LOCAL]</strong> Ημερομηνία και ώρα υποβολής σχολίου, προτιμώμενη ζώνη ώρας του παραλήπτη.</li><li><strong>[CONTENT_TITLE]</strong> Ο τίτλος του περιεχομένου το οποίο σχολιάζεται.</li><li><strong>[CONTENT_LINK]</strong> Σύνδεσμος προς το σχολιαζόμενο περιεχόμενο.</li><li><strong>[COMMENT_LINK]</strong> Σύνδεσμος προς το σχόλιο στη σελίδα περιεχομένου.</li><li><strong>[PUBLISH_URL]</strong> Σύνδεσμος για τη δημοσίευση του σχολίου.</li><li><strong>[UNPUBLISH_URL]</strong> Σύνδεσμος για την αποδημοσίευση του σχολίου.</li><li><strong>[DELETE_URL]</strong> Σύνδεσμος για την διαγραφή του σχολίου.</li><li><strong>[POSSIBLESPAM_URL]</strong> Σύνδεσμος για να θέσετε το σχόλιο ως πιθανώς ανεπιθύμητο.</li><li><strong>[SPAM_URL]</strong> Συνδέσμος για να κάνετε αναφορά του σχολίου ως ανεπιθύμητο και την άμεση διαγραφή του.</li><li><strong>[UNSPAM_URL]</strong> Σύνδεσμος για να κάνετε αναφορά του σχολίου ως επιθυμητό και την άμεση δημοσίευση του.</li><li><strong>[UNSUBSCRIBE_URL]</strong> Σύνδεσμος για την απεγγραφή από τις ειδοποιήσεις νέων σχολίων μέσω e-mail.</li></ol>"

