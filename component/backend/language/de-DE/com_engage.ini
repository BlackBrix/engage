COM_ENGAGE_EMAILTEMPLATES_HELP_VARIABLES="<p>Die folgenden Variablen (Groß- und Kleinschreibung beachten) werden im Betreff und im Text der E-Mail-Vorlage unterstützt:</p><ol><li><strong>[SITENAME]</strong> Der Name der Seite.</li><li><strong>[SITEURL]</strong> Die URL zur Seite.</li><li><strong>[RECIPIENT:NAME]</strong> Der Name des Benutzers, der die E-Mail erhält.</li><li><strong>[RECIPIENT:EMAIL]</strong> Die E-Mail-Adresse des Benutzers, der die E-Mail erhalten hat.</li><li><strong>[NAME]</strong> Name des Benutzers, der den Kommentar veröffentlicht.</li><li><strong>[EMAIL]</strong> E-Mail des Benutzers, der den Kommentar veröffentlicht.</li><li><strong>[AVATAR_URL]</strong> Bild-URL für den Avatar des Benutzers, der den Kommentar veröffentlicht.</li><li><strong>[IP]</strong> IP Adresse zum Posten des Kommentars.</li><li><strong>[USER_AGENT]</strong> Browser User Agent Zeichenfolge, mit der der Kommentar veröffentlicht wird.</li><li><strong>[COMMENT]</strong> Der in der Datenbank gespeicherte Kommentartext. WARNUNG! Wenn dies verwendet wird, können Sicherheitsproblemen entstehen.</li><li><strong>[COMMENT_SANITIZED]</strong> Der Kommentartext, dessen HTML-Code stark bereinigt ist, aber möglicherweise einige Formatierungen entfernt hat (empfohlen).</li><li><strong>[DATE_ISO]</strong> Datum und Uhrzeit der Veröffentlichung des Kommentars im ISO-Format.</li><li><strong>[DATE_UTC]</strong> Datum und Uhrzeit des Kommentars, UTC-Zeitzone.</li><li><strong>[DATE_LOCAL]</strong> Datum und Uhrzeit der Veröffentlichung des Kommentars in der Zeitzone des E-Mail-Empfängers.</li><li><strong>[CONTENT_TITLE]</strong> Der Titel des Inhalts, der kommentiert wird.</li><li><strong>[CONTENT_LINK]</strong> Link zum Inhalt, der kommentiert wird.</li><li><strong>[COMMENT_LINK]</strong> Link zum Kommentar auf der Inhaltsseite.</li><li><strong>[CONTENT_CATEGORY]</strong> Der Name der Kategorie, zu der das zu kommentierende Inhaltselement gehört.</li><li><strong>[PUBLISH_URL]</strong> URL zum Veröffentlichen des Kommentars.</li><li><strong>[UNPUBLISH_URL]</strong> URL zum Aufheben der Veröffentlichung des Kommentars.</li><li><strong>[DELETE_URL]</strong> URL zum Löschen des Kommentars.</li><li><strong>[POSSIBLESPAM_URL]</strong> URL, um den Kommentar als möglichen Spam zu markieren.</li><li><strong>[SPAM_URL]</strong> URL, um den Kommentar definitiv als Spam zu melden und zu löschen.</li><li><strong>[UNSPAM_URL]</strong> URL, um den Kommentar definitiv nicht als Spam zu melden und zu veröffentlichen.</li><li><strong>[UNSUBSCRIBE_URL]</strong> URL zum Abbestellen von E-Mails mit Kommentarbenachrichtigungen.</li></ol>"

